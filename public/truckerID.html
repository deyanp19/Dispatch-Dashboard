   <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Create A User</h4>
  
        <div class="row">
          <form class="col s12">
            <div class="row modal-form-row">
              <div class="input-field col s12">
                <input id="image_url" type="text" class="validate">
                <label for="image_url">Image URL</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="image_title" type="text" class="validate">
                <label for="image_title">Name</label>
              </div>
            </div>       
                        
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <a class=" modal-action modal-close waves-effect waves-green btn-flat">Submit</a>
      </div>
    </div>


<script>
  $(document).ready(() => {
    $.ajax({
      method: 'GET',
      url: '/api/truckers',
      success: (data) => {
        const tbody = $('#truckers-tbody');

        $.each(data, (_, eachTrucker) => {
          const name = eachTrucker.name;

          const td = $('<td>').text(name).attr('trucker-id', eachTrucker.id);
          tbody.append($('<tr>').append(td));

          td.click(chooseTrucker);
        });
      },
      error: (err) => {
        console.log('something went wrong: ', err);
      }
    
    })
  
  
  });

  function chooseTrucker(event) {
    event.preventDefault();

    const id = $(this).attr('trucker-id');

    window.location.replace(`/checkin/${id}`);
  }


  </script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
